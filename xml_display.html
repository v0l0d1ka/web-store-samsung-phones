<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            th, td{
                border: 1px solid #000;
            }
        </style>
    </head>
    <body onload="loadXMLDoc()">
<!--        <button type="button" onclick="loadXMLDoc()">Get Samsung mobile collection</button>
        <br>-->

        <table id="demo"></table>
        
        <script>
            function loadXMLDoc() {
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        myFunction(this);
                    }
                };
                xmlhttp.open("GET", "mobile_catalog.xml", true);
                xmlhttp.send();
            }
            function myFunction(xml) {
                var i;
                var xmlDoc = xml.responseXML;
                var table = "<tr><th>Model</th><th>Realised</th><th>weight</th><th>thickness</th><th>price</th></tr>";
                var x = xmlDoc.getElementsByTagName("mobilePhone");
                for (i = 0; i < x.length; i++) {
                    table += "<tr><td>" +
                            x[i].getElementsByTagName("model")[0].childNodes[0].nodeValue +
                            "</td><td>" +
                            x[i].getElementsByTagName("realised")[0].childNodes[0].nodeValue +
                            "</td><td>" +
                            x[i].getElementsByTagName("weight")[0].childNodes[0].nodeValue +
                            "</td><td>" +
                            x[i].getElementsByTagName("thickness")[0].childNodes[0].nodeValue +
                            "</td><td>" + 
                            x[i].getElementsByTagName("price")[0].childNodes[0].nodeValue +
                            x[i].getElementsByTagName("price")[0].getAttribute("currency") + 
                            
                             "</td></tr>"
                             ;
                }
                document.getElementById("demo").innerHTML = table;
            }
        </script>

    </body>
</html>
