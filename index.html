              <p>Samsung înseamnă trei stele în coreană. Lee Byung-Chull a fondat Samsung în 1938 începând cu o mică societate comercială, cu 40 de angajați, localizată în Seul. Compania a prosperat până în perioada invaziei comuniste din 1950, ce a adus numeroase prejudicii fondatorului său. Acesta a fost forțat să plece și să ia totul de la capăt în Suwon în anul 1951. În doar un an de zile, valoarea companiei a crescut de douăzeci de ori. În 1953, Lee a deschis o rafinărie de zahăr – prima instalație de fabricație din Coreea de Sud, de după Războiul Corean.</p>
